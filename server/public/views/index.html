<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Routing Magic!</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="/scripts/client.js" type="text/javascript"></script>
    <script src="/scripts/service.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <div class="jumbotron">
      <h1>High Fives All Around</h1>
    </div>
    <div ng-controller="nyotaUhura as nu" class="container">
      <img class="col-sm-6" src="https://s-media-cache-ak0.pinimg.com/originals/3c/f4/ce/3cf4cea6fba721b1e8fb8c0f2aa909a7.jpg" alt="nyota uhura">
      <div class="col-sm-5">
        <h1>Meet Nyota Uhura</h1>
        <p>expert in xenolinguistics</p>
        <p>serves on USS Enterprise</p>
        <br>
        <p>Your #: {{nu.yourNumber}}</p>
        <p>Nyota's #: {{nu.startNumber}}</p>
        <p>High Five Wins: {{nu.counter}}</p>
        <br>
        <button type="button" ng-click="nu.clickFive()">Give Her Five!</button>
      </div>
    </div>
  </body>
</html>
